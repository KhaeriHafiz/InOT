    <!-- circliful -->
    <script>
        $(document).ready(function () { // 6,32 5,38 2,34
            $("#circle-1").circliful({
                animation: 1,
                animationStep: 6,
                foregroundBorderWidth: 15,
                backgroundBorderWidth: 15,
                percent: 54,
                iconColor: '#3498DB',
                icon: 'f043',
                iconSize: '40',
                iconPosition: 'middle',
                noPercentageSign: true,
            });
            $("#circle-2").circliful({
                animation: 1,
                animationStep: 6,
                foregroundBorderWidth: 15,
                backgroundBorderWidth: 15,
                percent: 45,
                iconColor: '#e6b720',
                icon: 'f76b',
                iconSize: '40',
                iconPosition: 'middle',
                noPercentageSign: true,
                foregroundColor: "#e6b720",
            });
        });
    </script>

    <!-- Range Slider -->
